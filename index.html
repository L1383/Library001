<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پیگیری رمان‌ها - چند ژانر</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 1rem;
      background: #f9f9f9;
    }
    .novel {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.5rem;
    }
    input, select, button, textarea {
      padding: 0.4rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 0.3rem;
    }
    button {
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
    }
    .novel-list {
      margin-top: 1rem;
    }
    .novel-item {
      background: #e8f0fe;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .actions button {
      margin-top: 0.5rem;
      margin-left: 0.5rem;
      background-color: #6c757d;
      padding: 0.6rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>📚 پیگیری رمان‌ها</h1>

  <div class="novel">
    <input type="text" id="novelInput" placeholder="نام رمان" />
    <select id="genreInput" multiple size="6">
      <option value="فانتزی">فانتزی</option>
      <option value="عاشقانه">عاشقانه</option>
      <option value="علمی‌تخیلی">علمی‌تخیلی</option>
      <option value="ماجراجویی">ماجراجویی</option>
      <option value="ترسناک">ترسناک</option>
      <option value="تاریخی">تاریخی</option>
      <option value="درام">درام</option>
      <option value="جنایی">جنایی</option>
      <option value="معمایی">معمایی</option>
      <option value="طنز">طنز</option>
      <option value="روان‌شناختی">روان‌شناختی</option>
      <option value="فلسفی">فلسفی</option>
    </select>
    <input type="number" id="chapterCount" placeholder="تعداد کل فصل‌ها" />
    <input type="number" id="chaptersRead" placeholder="تعداد فصل‌های خوانده‌شده" />
    <input type="number" id="ratingInput" placeholder="نمره از 10" step="0.1" />
    <textarea id="linksInput" placeholder="لینک‌های مرجع (با کاما جدا کنید)"></textarea>
    <label><input type="checkbox" id="favoriteInput" /> مورد علاقه</label>
    <label><input type="checkbox" id="completedInput" /> تکمیل شده</label>
    <button onclick="addNovel()">➕ افزودن</button>
  </div>

  <input type="text" id="searchBox" placeholder="جستجو..." oninput="renderNovels()" style="width: 100%; padding: 0.5rem;" />
  <div class="novel-list" id="novelList"></div>

<script>
let novels = JSON.parse(localStorage.getItem('novels')) || [];

function saveNovels() {
  localStorage.setItem('novels', JSON.stringify(novels));
}

function addNovel() {
  const name = document.getElementById('novelInput').value.trim();
  const genres = Array.from(document.getElementById('genreInput').selectedOptions).map(opt => opt.value);
  const chapters = parseInt(document.getElementById('chapterCount').value);
  const chaptersRead = parseInt(document.getElementById('chaptersRead').value);
  const rating = parseFloat(document.getElementById('ratingInput').value);
  const links = document.getElementById('linksInput').value.split(',').map(link => link.trim()).filter(link => link);
  const favorite = document.getElementById('favoriteInput').checked;
  const completed = document.getElementById('completedInput').checked;

  if (name && genres.length) {
    novels.push({ name, genres, chapters, chaptersRead, rating, links, favorite, completed });
    saveNovels();
    renderNovels();
    clearInputs();
  }
}

function clearInputs() {
  document.getElementById('novelInput').value = '';
  document.getElementById('genreInput').selectedIndex = -1;
  document.getElementById('chapterCount').value = '';
  document.getElementById('chaptersRead').value = '';
  document.getElementById('ratingInput').value = '';
  document.getElementById('linksInput').value = '';
  document.getElementById('favoriteInput').checked = false;
  document.getElementById('completedInput').checked = false;
}

function renderNovels() {
  const list = document.getElementById('novelList');
  const search = document.getElementById('searchBox').value.toLowerCase();

  const filtered = novels.filter(novel => novel.name.toLowerCase().includes(search));
  list.innerHTML = '';

  filtered.forEach((novel, index) => {
    const item = document.createElement('div');
    item.className = 'novel-item';
    item.innerHTML = `
      <strong>${novel.name} ${novel.favorite ? '⭐' : ''} ${novel.completed ? '✔️' : ''}</strong><br/>
      ژانرها: ${novel.genres.join(', ')}<br/>
      فصل‌ها: ${novel.chapters} | خوانده: ${novel.chaptersRead}<br/>
      امتیاز: ${novel.rating || '---'}<br/>
      ${novel.links.map(link => `<a href="${link}" target="_blank">🔗</a>`).join(' ')}
      <div class="actions">
        <button onclick="deleteNovel(${index})">🗑 حذف</button>
      </div>
    `;
    list.appendChild(item);
  });
}

function deleteNovel(index) {
  if (confirm('حذف شود؟')) {
    novels.splice(index, 1);
    saveNovels();
    renderNovels();
  }
}

renderNovels();
</script>

</body>
</html>
